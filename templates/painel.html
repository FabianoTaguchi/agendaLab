<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgendaLab — Visualizar Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">AgendaLab</a>
        <div class="ms-auto">
          <a class="btn btn-outline-secondary" href="/home">Voltar</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-3">
            <h1 class="h5 mb-0">Todas as reservas</h1>
            <div class="d-flex align-items-center gap-2">
              <label for="painel-lab-filter" class="form-label mb-0 small text-muted">Laboratório:</label>
              <select id="painel-lab-filter" class="form-select form-select-sm" style="min-width: 220px;">
                <option value="">Todos</option>
                <option value="Laboratório I">Laboratório I</option>
                <option value="Laboratório II">Laboratório II</option>
                <option value="Laboratório Robótica">Laboratório Robótica</option>
              </select>
              <div class="text-muted small" id="painel-count"></div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Início</th>
                  <th>Término</th>
                  <th>Turma</th>
                  <th>Laboratório</th>
                  <th>Criado por</th>
                </tr>
              </thead>
              <tbody id="painelTableBody">
                <!-- preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Visualização somente: scripts dinâmicos desativados -->
    <!-- <script src="/assets/js/app.js"></script> -->
  </body>
  </html>
