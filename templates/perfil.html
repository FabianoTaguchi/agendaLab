<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgendaLab — Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/home">AgendaLab</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          {% if current_user %}
            <span class="text-secondary small">Olá {{ current_user.nome }}</span>
          {% endif %}
          <a class="btn btn-outline-secondary" href="/home">Voltar</a>
          <a class="btn btn-outline-secondary" href="/logout">Sair</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Mensagens (flash) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3" id="flash-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
        <!-- Tempo das mensagens em 1 segundo (auto-dismiss) -->
        <script>
          setTimeout(function(){
            document.querySelectorAll('#flash-container .alert').forEach(function(el){
              if (window.bootstrap && window.bootstrap.Alert) {
                window.bootstrap.Alert.getOrCreateInstance(el).close();
              } else {
                el.remove();
              }
            });
          }, 1000);
        </script>
      {% endif %}
      {% endwith %}

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">Meu Perfil</h2>
              <form method="post" action="/perfil/atualizar" novalidate>
                <div class="mb-3">
                  <label for="perfil-nome" class="form-label">Nome</label>
                  <input type="text" id="perfil-nome" name="nome" class="form-control" value="{{ current_user.nome }}" required>
                </div>
                <div class="mb-3">
                  <label for="perfil-email" class="form-label">E-mail</label>
                  <input type="email" id="perfil-email" name="email" class="form-control" value="{{ current_user.email or '' }}">
                </div>
                <div class="mb-3">
                  <label for="perfil-telefone" class="form-label">Telefone</label>
                  <input type="text" id="perfil-telefone" name="telefone" class="form-control" value="{{ current_user.telefone or '' }}">
                </div>
                <hr>
                <div class="mb-3">
                  <label for="perfil-senha" class="form-label">Nova senha (opcional)</label>
                  <input type="password" id="perfil-senha" name="senha" class="form-control" placeholder="Digite para alterar a senha">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Salvar alterações</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
